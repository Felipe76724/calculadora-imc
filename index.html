<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><!--adicionando fontes-->
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend+Giga:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <section id="container">
            <div id="box-header">
                <!-- nome -->
                <section>
                    <h1>Calculadora de IMC</h1>
                </section>
                <!-- logo -->
                <section>
                    <img src="./imagens/lines-cycle-leaf-b.png" width="65" height="55" alt="foto-logo">
                </section>
        </section>
        </div>
    </header> 
    <main> <!--Formulário para por as medidas e fazer o calculo-->
        <div id="container2">
            <div id="box1">
                <div id="formulario">
                    <div id="titulo-form">
                        <h1>Preencha com as sua informações.</h1>
                    </div>
                    <div id="conteudo">

                        <div class="caixa-mensagem">
                            <label for="nome"></label>
                            <input type="text" id="nome" name="nome" placeholder="Nome:"  autocomplete="off" required>
                        </div>
                        <div class="caixa-mensagem">
                            <label for="altura"></label>
                            <input type="number" id="altura" name="altura" placeholder="Altura(cm):" autocomplete="off" required>
                        </div>
                        <div class="caixa-mensagem">
                            <label for="peso"></label>
                            <input type="number" id="peso" name="peso" placeholder="Peso(kg):" autocomplete="off" required>
                        </div>
                        <div id="btn-cal"> <!-- botao para calcular -->
                            <button onclick="calcular()">Calcular</button>
                        </div>
                    </div>
                    <div id="seta"></div>
                </div>

            </div>
        </div>
    </main>
    <footer id = "footer"></footer>
    <script src="script.js"></script> <!--link para o js-->
</body>

</html>
